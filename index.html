<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footbal Team</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-3 text-info">Search your Football Team</h1>
        <!-- search food  -->
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="input-field" type="text" class="form-control" placeholder="Search your team" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchTeams()" class="btn btn-outline-info" type="button" id="search-button">Search</button>
          </div>

        <div id="spinner" class="text-center text-info">
          Loading...
        </div>
          <!-- error message  -->
      <div id="error-message" class="text-center text-danger">
        <h3>*Please Enter a team name</h3>
      </div>

      <!-- single team detail  -->
      <div id="single-team" class="d-flex justify-content-center text-center">
        
      </div>

      <!-- all team  -->
      <div id="all-team" class="row row-cols-1 row-cols-md-4 g-4 mt-3">
          
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
